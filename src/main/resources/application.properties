spring.application.name=gestrec

spring.datasource.url=jdbc:h2:mem:gestrec;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Adia a inicialização do datasource até após o JPA ter criado o esquema
spring.jpa.defer-datasource-initialization=true
# Executa scripts de inicialização (schema.sql e data.sql)
spring.sql.init.mode=always

# habilita console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

